<!--登录页面-->
{% extends 'base.html' %}

{% block title %}登录{% endblock %}

{% block content %}
<h2>登录页面</h2>
<p>{{ error }}</p>
<div class="col-sm-6">
    <form action="" method="post" role="form">
        {% csrf_token %}
        <label>用户名：</label> {{ form.uid }}
        <label>密码：</label> {{ form.pwd }}
        <input type="submit" value="登录">
    </form>
</div>
{% endblock %}
